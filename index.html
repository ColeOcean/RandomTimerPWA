<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Buzzer Beater</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: clamp(0px, 1vw, 10px); /* Minimal edge space */
            background: #121212; 
            color: #ffffff; 
            margin: 0;
        }
        h1 { color: #ffffff; margin-bottom: 10px; }
        p { color: #cccccc; margin-bottom: 20px; }
        #version { 
            font-size: 12px; 
            color: #666; 
            text-align: right; 
            margin-right: 20px; 
            opacity: 0.7; /* Subtle */
        }
        .running #version { display: none; } /* Hide during timer */
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #007bff; 
            color: #ffffff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
            display: inline-block; 
            width: auto; 
        }
        button:disabled { 
            background: #1f1f1f; 
            cursor: not-allowed;
        }
        #resetBtn { 
            display: none; 
            font-size: 14px; 
            padding: 10px 20px; 
            background: #dc3545; 
            border: none;
        }
        /* Timer Container: Pure center, no bounds */
        .timer-container {
            display: flex;
            justify-content: center; 
            margin: 20px auto;
            white-space: nowrap; 
            width: 100%; 
            overflow: visible; 
            min-height: 100px; 
        }
        #timerDisplay { 
            font-family: 'Orbitron', monospace; 
            font-weight: 900; 
            font-size: clamp(48px, 15vw, 150px); /* Aggressive shrink: Fits 1250px at ~188px, scales down fast */
            margin: 0; 
            color: #00ff41; 
            text-shadow: 0 0 10px #00ff41; 
            letter-spacing: 0.02em; /* Ultra-tight */
            line-height: 1; 
        }
        /* Alert: Red, bigger pulse */
        .alert #timerDisplay {
            color: #ff0000 !important;
            text-shadow: 0 0 20px #ff0000 !important; 
            font-size: clamp(64px, 20vw, 200px); /* Scales with vw */
            animation: led-pulse 0.3s infinite alternate;
        }
        @keyframes led-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }
        .alert { 
            animation: flash 0.5s infinite; 
            background: #330000 !important; 
            color: #ffffff; 
        }
        @keyframes flash { 
            0% { opacity: 1; } 
            50% { opacity: 0.5; } 
            100% { opacity: 1; } 
        }
    </style>
</head>
<body>
    <h1>Papa's Buzzer Beater</h1>
    <p>Are you the fastest buzzer in the fam?</p>
    <div id="version">v1.21</div>
    <button id="startBtn">Start Timer</button>
    <button id="resetBtn">Reset</button>
    <div class="timer-container">
        <div id="timerDisplay">00:00.00</div>
    </div>
    <audio id="buzzerSound" src="buzzer.mp3" preload="auto"></audio>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
